<!DOCTYPE html>
<html lang="en" dir="ltr">



<head>
  <meta charset="utf-8">
  <title>The rogue tattoos</title>
  <link rel="icon" href="images/icon.jpg">

  <!-- stylesheet of bootstrap and custom -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesv2.css">


  <!-- javascript library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <!-- google fonts attach -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">


</head>



<body>


  <!-- navbar using bootstrap -->
  <nav class="navbar navbar-expand-xl bg-dark navbar-dark">
    <a class="navbar-brand px-2 me-auto" href="#">
      The Rogue Tattoos
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav msauto float-end ms-lg-auto px-3" id="small-screen-items">
        <li class="nav-item px-1">
          <a class="nav-link active" aria-current="page" href="#">Our Artists</a>
        </li>
        <li class="nav-item px-1">
          <a class="nav-link active" aria-current="page" href="#">Contact us</a>
        </li>
        <li class="nav-item px-1">
          <a class="nav-link active" aria-current="page" href="#">Gallery</a>
        </li>
      </ul>
    </div>
  </nav>



  <!-- welcome section -->
  <div class="container-fluid welcome-section">
    <div class="row">

      <!-- quote -->
      <div class="col-lg-5 col-md-12 quote">
        <p>
          Welcome to the world of ink, mark your body with The Rogue Tattoos
        </p>
      </div>

      <!-- carousel -->
      <div class="col-lg-7 col-md-12 carousel-class ps-6">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/tattoo/tattoo1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/tattoo/tattoo2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/tattoo/tattoo3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/tattoo/tattoo4.jpg" class="d-block w-100" alt="...">
            </div>
          </div>

          <!-- adding buttons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

    </div>
  </div>




  <!-- footer -->
  <footer>


  </footer>

</body>

</html>
